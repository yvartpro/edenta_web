<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Contact | Auguste Edenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #db2777;
      --secondary: #9d174d;
      --accent: #fdf2f8;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <header id="header" class="sticky top-0 z-50"></header>

  <section class="bg-gradient-to-b from-pink-50 to-white py-24 border-b border-pink-100/30">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <span
        class="inline-block px-4 py-1.5 bg-pink-100 text-pink-600 rounded-full text-[10px] font-black uppercase tracking-[0.3em] mb-6">Connection</span>
      <h1 class="text-5xl md:text-7xl font-black text-slate-900 tracking-tighter mb-6">Get in Touch</h1>
      <p class="text-xl text-slate-500 max-w-2xl mx-auto font-medium">Ready to start a project? I'm just a message away.
      </p>
    </div>
  </section>

  <main class="py-24">

    <div class="bg-white p-12 rounded-[3rem] shadow-2xl border border-pink-50">
      <form id="mail-form" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Name</label>
            <input type="text" name="name"
              class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-pink-500 outline-none">
          </div>
          <div>
            <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Email</label>
            <input type="email" name="email"
              class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-pink-500 outline-none">
          </div>
        </div>
        <div>
          <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Subject</label>
          <input type="text" name="subject"
            class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-pink-500 outline-none">
        </div>
        <div>
          <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Message</label>
          <textarea rows="6" name="body"
            class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-pink-500 outline-none"></textarea>
        </div>
        <button type="submit" onclick="sendMail()"
          class="w-full py-5 bg-pink-600 text-white font-black rounded-2xl shadow-lg shadow-pink-200 uppercase tracking-widest hover:bg-pink-700 transition-all">Send
          Message</button>
      </form>
    </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script type="module">
    import { loadComponent, initMobileMenu } from '/edenta_web/component/script.js';

    const form = document.getElementById("mail-form")
    form.addEventListener("submit", (e) => {
      e.preventDefault()
      sendMail()
    })

    const sendMail = () => {
      const formData = new FormData(form)
      const name = formData.get("name")
      const email = formData.get("email")
      const subject = formData.get("subject")
      const body = formData.get("body")
      const destination = "augustecharity@gmail.com"

      // send formatted message with sender name
      window.open(`mailto:${destination}?subject=${subject}&body=${body}%0D%0A%0D%0AName: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0A${body}`)
    }
    const init = async () => {
      await Promise.all([
        loadComponent("#header", "/edenta_web/component/header.html"),
        loadComponent("#footer", "/edenta_web/component/footer.html"),
      ]);
      initMobileMenu();
    };
    init();
  </script>
</body>

</html>
