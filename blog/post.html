<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <!-- SEO tags will be dynamic -->
  <title>Loading... | Auguste Edenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #db2777;
      --secondary: #9d174d;
      --accent: #fdf2f8;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }

    /* Post Content Custom Styles */
    .prose h2 {
      color: #1e293b;
      font-weight: 800;
    }

    .prose p {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<div id="progress-bar"></div>
<header id="header" class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100"></header>

<main class="py-20">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid lg:grid-cols-[300px_1fr] gap-16 items-start">
      <!-- Sidebar (Desktop Left, Mobile Bottom) -->
      <aside id="sidebar-content" class="lg:sticky lg:top-32 order-2 lg:order-1">
        <!-- Sidebar content loaded here -->
        <div class="animate-pulse space-y-8">
          <div class="h-40 bg-slate-100 rounded-2xl"></div>
          <div class="h-64 bg-slate-100 rounded-2xl"></div>
        </div>
      </aside>

      <!-- Main Article -->
      <div id="article-content" class="max-w-[680px] lg:max-w-none order-1 lg:order-2">
        <!-- Article content loaded here -->
      </div>
    </div>
  </div>
</main>

<footer id="footer"></footer>

<script type="module">
  import { loadComponent, initMobileMenu, renderArticle } from '/component/script.js';
  const init = async () => {
    await Promise.all([
      loadComponent("#header", "/component/header.html"),
      loadComponent("#footer", "/component/footer.html"),
    ]);

    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    console.log("[post.html] window.location.search:", window.location.search);
    console.log("[post.html] URLSearchParams 'slug':", slug);

    if (slug) {
      console.log(`[post.html] Detected slug: "${slug}". Initializing renderArticle...`);
      await renderArticle("#article-content", slug);
    } else {
      console.warn("[post.html] No slug found in URL. Redirecting to /blog/...");
      window.location.href = '/blog/';
    }

    initMobileMenu();
  };
  init();
</script>
</body>

</html>
