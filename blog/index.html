<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>Blog | Auguste Edenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #db2777;
      --secondary: #9d174d;
      --accent: #fdf2f8;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <header id="header" class="sticky top-0 z-50"></header>

  <section class="bg-gradient-to-b from-pink-50 to-white py-24 border-b border-pink-100/30">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <span
        class="inline-block px-4 py-1.5 bg-pink-100 text-pink-600 rounded-full text-[10px] font-black uppercase tracking-[0.3em] mb-6">Perspectives</span>
      <h1 class="text-5xl md:text-7xl font-black text-slate-900 tracking-tighter mb-6">The Editorial</h1>
      <p class="text-xl text-slate-500 max-w-2xl mx-auto font-medium">Insights on content strategy, SEO, and the
        creative process.</p>
    </div>
  </section>

  <main class="py-24">
    <div class="max-w-7xl mx-auto px-6">

      <div id="posts" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Dynamic posts loaded here -->
      </div>

      <div id="pagination" class="mt-16 flex justify-center gap-4">
        <!-- Pagination UI -->
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script type="module">
    import { loadComponent, initMobileMenu, loadArticles } from './component/script.js';
    const init = async () => {
      await Promise.all([
        loadComponent("#header", "./header.html"),
        loadComponent("#footer", "./footer.html"),
      ]);

      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');

      // Update title if category is present
      if (category) {
        document.title = `${category.replace('-', ' ').toUpperCase()} | Auguste Edenta`;
      }

      await loadArticles("#posts", 12);
      initMobileMenu();
    };
    init();
  </script>
</body>

</html>
