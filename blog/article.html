<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- base href="/" removed for testing -->
  <!-- SEO tags will be dynamic -->
  <title>Loading... | Auguste Edenta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #db2777;
      --secondary: #9d174d;
      --accent: #fdf2f8;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }

    /* Post Content Custom Styles */
    .prose h2 {
      color: #1e293b;
      font-weight: 800;
    }

    .prose p {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<div id="progress-bar"></div>
<header id="header" class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100"></header>

<main class="py-20">
  <div class="max-w-[680px] mx-auto px-6" id="article-content">
    <!-- Article content loaded here -->
  </div>
</main>

<footer id="footer"></footer>

<script type="module">
  import { loadComponent, initMobileMenu, renderArticle } from '/component/script.js';
  const init = async () => {
    await Promise.all([
      loadComponent("#header", "/component/header.html"),
      loadComponent("#footer", "/component/footer.html"),
    ]);

    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    console.log("[post.html] window.location.search:", window.location.search);
    console.log("[post.html] URLSearchParams 'slug':", slug);

    if (slug) {
      console.log(`[post.html] Detected slug: "${slug}". Initializing renderArticle...`);
      await renderArticle("#article-content", slug);
    } else {
      console.error("[post.html] No slug found in search params.");
      document.querySelector("#article-content").innerHTML = `
        <div class="text-center py-24 bg-red-50 rounded-3xl border border-red-100 p-8">
            <h1 class="text-2xl font-bold text-red-700 mb-4">Debug: Article Slug Missing</h1>
            <p class="text-slate-600 mb-4">The URL search parameters seem to be empty or missing the 'slug' key.</p>
            <div class="bg-white p-4 rounded-xl text-left font-mono text-xs mb-8 overflow-auto">
                <div>URL: ${window.location.href}</div>
                <div>Search: ${window.location.search}</div>
                <div>Path: ${window.location.pathname}</div>
            </div>
            <a href="/blog/" class="inline-block px-8 py-3 bg-pink-600 text-white font-bold rounded-xl hover:bg-pink-700 transition-all">
              Go to Blog Listing
            </a>
        </div>
      `;
    }

    initMobileMenu();
  };
  init();
</script>
</body>

</html>
