<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <meta name="description"
    content="Auguste Edenta - Professional Content Creator, SEO Specialist, and Strategy Consultant.">
  <title>Auguste Edenta | Content Creator & SEO</title>
  <!-- Favicons & SEO -->
  <link rel="icon" href="/public/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/public/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/public/icon-512.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <meta name="theme-color" content="#1e40af">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Auguste Charity Edenta">
  <meta property="og:image" content="/public/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #db2777;
      --secondary: #9d174d;
      --accent: #fdf2f8;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
    }

    .hero-gradient {
      background: linear-gradient(to right, #ffffff 0%, var(--accent) 100%);
    }

    .hero-shape {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(219, 39, 119, 0.1);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased selection:bg-pink-100">
  <header id="header" class="sticky top-0 z-50"></header>

  <main>
    <!-- New Layered Hero Section -->
    <section id="hero" class="relative overflow-hidden hero-gradient py-20 lg:py-32">
      <!-- Background Shapes -->
      <div class="absolute top-0 right-0 w-1/3 h-full hero-shape opacity-10 rounded-l-[100px] hidden lg:block"></div>

      <div class="relative z-10 max-w-7xl mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
        <!-- Content Side -->
        <div class="space-y-10 order-2 lg:order-1">
          <div class="space-y-4">
            <span
              class="inline-block px-4 py-1.5 bg-pink-100 text-pink-600 rounded-full text-xs font-black uppercase tracking-[0.3em]">
              Editorial Excellence
            </span>
            <h1 class="text-6xl md:text-8xl font-black text-slate-900 leading-[0.9] tracking-tighter">
              The <span class="text-pink-600">Power</span> <br> of Words.
            </h1>
          </div>

          <p class="text-xl text-slate-500 max-w-lg leading-relaxed font-medium">
            Helping visionaries, creators, and brands master the art of storytelling through high-impact SEO and
            copywriting strategies.
          </p>

          <div class="flex flex-wrap gap-5 pt-4">
            <a href="/blog/"
              class="px-10 py-5 bg-pink-600 text-white font-black rounded-2xl shadow-2xl shadow-pink-200 hover:bg-pink-700 hover:-translate-y-1 transition-all uppercase tracking-widest text-sm">
              Read My Blog
            </a>
            <a href="/services/"
              class="px-10 py-5 bg-white text-slate-900 font-black rounded-2xl border border-pink-100 hover:bg-pink-50 hover:-translate-y-1 transition-all uppercase tracking-widest text-sm">
              My Services
            </a>
          </div>

          <div class="flex items-center gap-6 pt-10 border-t border-pink-100/50">
            <div class="flex -space-x-4">
              <div class="w-12 h-12 rounded-full border-4 border-white bg-slate-200"></div>
              <div class="w-12 h-12 rounded-full border-4 border-white bg-slate-300"></div>
              <div class="w-12 h-12 rounded-full border-4 border-white bg-slate-400"></div>
            </div>
            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">
              Join <span class="text-pink-600">5,000+</span> readers monthly
            </div>
          </div>
        </div>

        <!-- Image Side -->
        <div class="relative order-1 lg:order-2 flex justify-center">
          <div class="relative w-full aspect-square max-w-lg">
            <!-- Main Image Wrapper -->
            <div class="absolute inset-0 bg-pink-100 rounded-[3rem] rotate-3 translate-x-4 translate-y-4"></div>
            <div
              class="absolute inset-0 overflow-hidden rounded-[3rem] shadow-2xl border-4 border-white z-10 glass-box bg-pink-50/50">
              <img id="hero-image" src="/public/placeholder-hero.jpg" alt="Auguste Edenta"
                class="w-full h-full object-cover transition-opacity duration-1000">
            </div>

            <!-- Floating Decorative Element -->
            <div
              class="absolute -bottom-10 -left-10 w-48 h-48 bg-white p-6 rounded-3xl shadow-xl z-20 float-animation hidden md:block border border-pink-50">
              <div class="w-full h-full flex flex-col justify-between">
                <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center text-pink-600">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                  </svg>
                </div>
                <div class="space-y-1">
                  <div class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Growth Rate</div>
                  <div class="text-2xl font-black text-slate-900">+127%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest News/Posts Section (6 posts) -->
    <section id="posts-section" class="py-24 bg-slate-50">
      <div class="max-w-7xl mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl font-extrabold text-slate-900">Latest posts from my blog</h2>
          <div class="h-1.5 w-20 bg-pink-600 mx-auto mt-4 rounded-full"></div>
        </div>
        <div id="posts" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">

          <!-- Dynamic posts loaded here -->
        </div>
        <div class="mt-16 text-center">
          <a href="/blog/"
            class="inline-flex items-center font-bold text-pink-600 hover:text-pink-700 underline underline-offset-8 decoration-2 decoration-pink-200 hover:decoration-pink-600 transition-all">
            View All Posts
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="./route.js"></script>
</body>

</html>
